<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="variable.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>
<body>
    <div class="error-message">
        <i class="fa fa-times error-close"></i>
        <div class="error-icon">
            <i class="fa fa-wifi"></i>
            <i class="fa fa-times-circle-o"></i>
            Error
        </div>
        <div class="error-content">
            <h2 class="error-title">No available connection</h2>
            <p class="error-notice">Connection could not be established</p>
            <p class="error-reconnect">Reconnecting in 15s</p>
        </div>
    </div>
</body>
</html>
